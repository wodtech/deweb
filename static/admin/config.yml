backend:
  name: git-gateway
  branch: env-prod

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Short Description', name: 'shot_description', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: "Tab", name: "tab", widget: "select",
          options: ['World of defish', 'Tower of defish', 'Company news']
      }
      - { label: "Post type", name: "post_type", widget: "select",
          options: [ 'updates', 'events', 'tutorials' ]
      }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

  - name: 'games'
    label: 'Game'
    folder: 'content/games'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Short description', name: 'short_description', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Features', name: 'features', widget: 'list' }
      - { label: 'Icon', name: 'icon', widget: 'image' }

  - name: 'arts'
    label: 'Art'
    folder: 'content/arts'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Game', name: 'game', widget: 'relation', collection: 'games', search_fields: ['title'], value_field: 'title', display_fields: ['title'] }

  - name: 'careers'
    label: 'Careers'
    folder: 'content/careers'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Project name', name: 'project_name', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Office', name: 'office', widget: 'string' }
      - { label: 'Remote', name: 'remote', widget: 'string' }
